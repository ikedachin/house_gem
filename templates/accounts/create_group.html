{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>新しい家グループを作成</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">グループ名（例：田中家）</label>
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">作成して参加</button>
    </form>
    <a href="{% url 'setup_group' %}">戻る</a>
</div>
{% endblock %}
