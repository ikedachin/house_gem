{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>新規登録</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">登録する</button>
    </form>
    <p>すでにアカウントをお持ちですか？ <a href="{% url 'login' %}">ログイン</a></p>
</div>
{% endblock %}
